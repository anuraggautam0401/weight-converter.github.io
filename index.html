<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lbs-Kg</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <header>LBS-Kilograms</header>
    </nav>
    <div class="converter">
      <div class="kg-box">
        <p>In Kg</p>
        <input type="number" name="kg" id="kg" />
      </div>
      <p class="equalTo">=</p>
      <div class="lbs-box">
        <p>In LBS</p>
        <input type="number" name="kg" id="lbs" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
